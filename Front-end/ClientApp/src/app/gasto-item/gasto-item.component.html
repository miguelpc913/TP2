<div  class="list-group-item mb-3">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-3 mt-3">{{gasto.description}}</h5>
      <small class="text-muted">{{gasto.date}}</small>
    </div>
    <div class="row justify-content-between mb-3 mt-3">
        <div class="col-4">
            <p class="mb-1">{{ gasto.getPriceDivided() | currency:'$' }}</p>
        </div>
        <div class="col-4 row">
            <div (click)="EnableEdit()" class="edit-icon gasto-icon col-6">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                </svg>
                <div class="tooltip">Editar<div class="tooltip__arrow"></div></div>
            </div>
            <div (click)="Borrar(gasto.id)" class="delete-icon gasto-icon col-6">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">
                    <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"/>
                </svg>
                <div class="tooltip">Borrar<div class="tooltip__arrow"></div></div>
            </div>
        </div>
    </div>
    <span class="badge text-light" [ngClass]="
    {'bg-success': gasto.pagado,
    'bg-danger' : !gasto.pagado}">{{gasto.pagado ? "Pagado" : "No pagado"}}</span>


    <div *ngIf="gasto.getCompartidoEntre() > 0">
        <small class="text-muted" *ngIf="gasto.getCompartidoEntre() === 1">El gasto se compartio con una sola persona.</small>
        <small class="text-muted"*ngIf="gasto.getCompartidoEntre() > 1">El gasto se compartio con {{gasto.getCompartidoEntre()}} personas.</small>
    </div>
    <div class="mt-4" [ngClass]="{'activeForm': enableEdit , 'disabledForm': !enableEdit}">
        <app-gasto-form [gasto]="gasto" (editarGasto)="EditarGasto($event)">
        </app-gasto-form>
    </div>

</div>
